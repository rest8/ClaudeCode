<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Manager</title>
  <style>
    /* ── Reset & Base ── */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: transparent;
      color: #e0e0e0;
      user-select: none;
      overflow: hidden;
    }

    /* ── App Shell ── */
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      background: rgba(15, 15, 20, 0.35);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      overflow: hidden;
    }

    /* ── Title Bar ── */
    #titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 14px;
      flex-shrink: 0;
    }

    #titlebar .title {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      opacity: 0.6;
      text-transform: uppercase;
    }

    #titlebar .controls {
      display: flex;
      gap: 6px;
    }

    #titlebar .controls button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      opacity: 0.7;
    }

    #titlebar .controls button:hover { opacity: 1; }

    .btn-pin { background: #4cd964; }
    .btn-pin.unpinned { background: #666; }
    .btn-min { background: #ffcc00; }
    .btn-close { background: #ff3b30; }

    /* ── Tab Navigation ── */
    #tabs {
      display: flex;
      justify-content: center;
      gap: 4px;
      padding: 0 14px 10px;
      flex-shrink: 0;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.04);
      color: rgba(255, 255, 255, 0.45);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .tab-btn:hover { background: rgba(255, 255, 255, 0.08); }

    .tab-btn.active {
      background: rgba(100, 140, 255, 0.2);
      color: #7eb4ff;
    }

    /* ── Panels ── */
    .panel {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px 20px;
      flex: 1;
      overflow-y: auto;
    }

    .panel.active { display: flex; }

    /* ── Clock ── */
    #clock-time {
      font-size: 60px;
      font-weight: 200;
      letter-spacing: 2px;
      margin-top: 20px;
      font-variant-numeric: tabular-nums;
    }

    #clock-seconds {
      font-size: 22px;
      font-weight: 300;
      opacity: 0.45;
      margin-top: -4px;
      font-variant-numeric: tabular-nums;
    }

    #clock-date {
      font-size: 14px;
      opacity: 0.4;
      margin-top: 12px;
      font-weight: 400;
    }

    /* ── Timer ── */
    .timer-display {
      font-size: 54px;
      font-weight: 200;
      letter-spacing: 2px;
      margin: 16px 0 8px;
      font-variant-numeric: tabular-nums;
    }

    .timer-label {
      font-size: 11px;
      opacity: 0.35;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .timer-presets {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preset-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.04);
      color: #bbb;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .preset-btn:hover {
      background: rgba(100, 140, 255, 0.15);
      border-color: rgba(100, 140, 255, 0.3);
      color: #7eb4ff;
    }

    .timer-inputs {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 20px;
    }

    .timer-inputs input {
      width: 52px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: #e0e0e0;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: border-color 0.2s;
    }

    .timer-inputs input:focus {
      border-color: rgba(100, 140, 255, 0.5);
    }

    .timer-inputs span {
      font-size: 13px;
      opacity: 0.4;
    }

    .timer-controls {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 10px 28px;
      border-radius: 24px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.5px;
    }

    .btn-start {
      background: rgba(76, 217, 100, 0.2);
      color: #4cd964;
    }

    .btn-start:hover { background: rgba(76, 217, 100, 0.3); }

    .btn-pause {
      background: rgba(255, 204, 0, 0.2);
      color: #ffcc00;
    }

    .btn-pause:hover { background: rgba(255, 204, 0, 0.3); }

    .btn-reset {
      background: rgba(255, 59, 48, 0.15);
      color: #ff6b6b;
    }

    .btn-reset:hover { background: rgba(255, 59, 48, 0.25); }

    /* ── Alert / Alarms ── */
    .alert-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
      flex: 1;
      overflow-y: auto;
    }

    .alert-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .alert-item .alert-time {
      font-size: 22px;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
    }

    .alert-item .alert-label-text {
      font-size: 11px;
      opacity: 0.45;
      margin-top: 2px;
    }

    .alert-item .alert-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 38px;
      height: 20px;
      cursor: pointer;
    }

    .toggle input { display: none; }

    .toggle .slider {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .toggle .slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #aaa;
      top: 2px;
      left: 2px;
      transition: all 0.3s;
    }

    .toggle input:checked + .slider {
      background: rgba(76, 217, 100, 0.35);
    }

    .toggle input:checked + .slider::before {
      transform: translateX(18px);
      background: #4cd964;
    }

    .delete-alert {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      padding: 2px 4px;
    }

    .delete-alert:hover { opacity: 1; }

    .add-alert-row {
      display: flex;
      gap: 8px;
      width: 100%;
      align-items: center;
      flex-shrink: 0;
    }

    .add-alert-row input[type="time"] {
      flex: 0 0 auto;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: #e0e0e0;
      font-size: 15px;
      outline: none;
    }

    .add-alert-row input[type="time"]:focus {
      border-color: rgba(100, 140, 255, 0.5);
    }

    .add-alert-row input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }

    .add-alert-row input[type="text"]:focus {
      border-color: rgba(100, 140, 255, 0.5);
    }

    .btn-add {
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      background: rgba(100, 140, 255, 0.2);
      color: #7eb4ff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .btn-add:hover { background: rgba(100, 140, 255, 0.35); }

    /* ── Notification Overlay ── */
    #notification-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 59, 48, 0.12);
      backdrop-filter: blur(6px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      animation: pulseOverlay 1s ease-in-out infinite alternate;
    }

    #notification-overlay.visible { display: flex; }

    #notification-overlay .notif-text {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    #notification-overlay .notif-sub {
      font-size: 13px;
      opacity: 0.6;
      color: #fff;
    }

    .btn-dismiss {
      padding: 10px 32px;
      border-radius: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn-dismiss:hover { background: rgba(255, 255, 255, 0.3); }

    @keyframes pulseOverlay {
      from { background: rgba(255, 59, 48, 0.10); }
      to { background: rgba(255, 59, 48, 0.22); }
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

    /* ── Progress ring for timer ── */
    .timer-ring-wrap {
      position: relative;
      margin-top: 8px;
    }

    .timer-ring-wrap svg {
      transform: rotate(-90deg);
    }

    .timer-ring-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.06);
      stroke-width: 4;
    }

    .timer-ring-fg {
      fill: none;
      stroke: #7eb4ff;
      stroke-width: 4;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s linear;
    }

    .timer-ring-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Title bar -->
  <div id="titlebar">
    <span class="title">Time Manager</span>
    <div class="controls">
      <button class="btn-pin" id="pinBtn" title="Always on top"></button>
      <button class="btn-min" id="minBtn" title="Minimize"></button>
      <button class="btn-close" id="closeBtn" title="Close"></button>
    </div>
  </div>

  <!-- Tabs -->
  <div id="tabs">
    <button class="tab-btn active" data-tab="clock">Clock</button>
    <button class="tab-btn" data-tab="timer">Timer</button>
    <button class="tab-btn" data-tab="alert">Alert</button>
  </div>

  <!-- Clock Panel -->
  <div class="panel active" id="panel-clock">
    <div id="clock-time">00:00</div>
    <div id="clock-seconds">:00</div>
    <div id="clock-date">-</div>
  </div>

  <!-- Timer Panel -->
  <div class="panel" id="panel-timer">
    <div class="timer-ring-wrap">
      <svg width="180" height="180" viewBox="0 0 180 180">
        <circle class="timer-ring-bg" cx="90" cy="90" r="82" />
        <circle class="timer-ring-fg" id="timerRing" cx="90" cy="90" r="82"
                stroke-dasharray="515.22" stroke-dashoffset="0" />
      </svg>
      <div class="timer-ring-text">
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="timer-label" id="timerLabel">ready</div>
      </div>
    </div>

    <div class="timer-presets">
      <button class="preset-btn" data-min="1">1 min</button>
      <button class="preset-btn" data-min="5">5 min</button>
      <button class="preset-btn" data-min="10">10 min</button>
      <button class="preset-btn" data-min="15">15 min</button>
      <button class="preset-btn" data-min="25">25 min</button>
      <button class="preset-btn" data-min="60">60 min</button>
    </div>

    <div class="timer-inputs">
      <input type="number" id="inputH" min="0" max="23" value="0" placeholder="H">
      <span>h</span>
      <input type="number" id="inputM" min="0" max="59" value="5" placeholder="M">
      <span>m</span>
      <input type="number" id="inputS" min="0" max="59" value="0" placeholder="S">
      <span>s</span>
    </div>

    <div class="timer-controls">
      <button class="action-btn btn-start" id="timerStart">Start</button>
      <button class="action-btn btn-reset" id="timerReset">Reset</button>
    </div>
  </div>

  <!-- Alert Panel -->
  <div class="panel" id="panel-alert">
    <div class="alert-list" id="alertList"></div>
    <div class="add-alert-row">
      <input type="time" id="alertTimeInput" value="08:00">
      <input type="text" id="alertLabelInput" placeholder="Label...">
      <button class="btn-add" id="addAlertBtn">Add</button>
    </div>
  </div>
</div>

<!-- Notification Overlay -->
<div id="notification-overlay">
  <div class="notif-text" id="notifText">Timer Complete!</div>
  <div class="notif-sub" id="notifSub"></div>
  <button class="btn-dismiss" id="dismissBtn">Dismiss</button>
</div>

<script>
  // ── Window controls via pywebview ──
  let pinned = true;
  document.getElementById('pinBtn').addEventListener('click', () => {
    pinned = !pinned;
    document.getElementById('pinBtn').classList.toggle('unpinned', !pinned);
    if (window.pywebview) {
      pywebview.api.toggle_pin(pinned);
    }
  });
  document.getElementById('minBtn').addEventListener('click', () => {
    if (window.pywebview) pywebview.api.minimize();
  });
  document.getElementById('closeBtn').addEventListener('click', () => {
    if (window.pywebview) pywebview.api.close_window();
  });

  // ── Tabs ──
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`panel-${btn.dataset.tab}`).classList.add('active');
    });
  });

  // ── Clock ──
  const days = ['日', '月', '火', '水', '木', '金', '土'];

  function updateClock() {
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock-time').textContent = `${hh}:${mm}`;
    document.getElementById('clock-seconds').textContent = `:${ss}`;

    const y = now.getFullYear();
    const m = now.getMonth() + 1;
    const d = now.getDate();
    const day = days[now.getDay()];
    document.getElementById('clock-date').textContent = `${y}/${m}/${d} (${day})`;
  }

  updateClock();
  setInterval(updateClock, 500);

  // ── Timer ──
  const CIRCUMFERENCE = 2 * Math.PI * 82;
  let timerTotal = 0;
  let timerRemaining = 0;
  let timerInterval = null;
  let timerRunning = false;

  const timerDisplay = document.getElementById('timerDisplay');
  const timerLabel = document.getElementById('timerLabel');
  const timerRing = document.getElementById('timerRing');
  const timerStartBtn = document.getElementById('timerStart');
  const timerResetBtn = document.getElementById('timerReset');

  function formatTimer(sec) {
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const s = sec % 60;
    if (h > 0) {
      return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }
    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
  }

  function updateTimerUI() {
    timerDisplay.textContent = formatTimer(timerRemaining);
    const progress = timerTotal > 0 ? (timerTotal - timerRemaining) / timerTotal : 0;
    timerRing.style.strokeDashoffset = CIRCUMFERENCE * (1 - progress);
  }

  function getInputSeconds() {
    const h = parseInt(document.getElementById('inputH').value) || 0;
    const m = parseInt(document.getElementById('inputM').value) || 0;
    const s = parseInt(document.getElementById('inputS').value) || 0;
    return h * 3600 + m * 60 + s;
  }

  function startTimer() {
    if (timerRunning) {
      clearInterval(timerInterval);
      timerRunning = false;
      timerStartBtn.textContent = 'Resume';
      timerStartBtn.className = 'action-btn btn-start';
      timerLabel.textContent = 'paused';
      return;
    }

    if (timerRemaining <= 0) {
      timerTotal = getInputSeconds();
      timerRemaining = timerTotal;
      if (timerTotal <= 0) return;
    }

    timerRunning = true;
    timerStartBtn.textContent = 'Pause';
    timerStartBtn.className = 'action-btn btn-pause';
    timerLabel.textContent = 'running';

    timerInterval = setInterval(() => {
      timerRemaining--;
      updateTimerUI();
      if (timerRemaining <= 0) {
        clearInterval(timerInterval);
        timerRunning = false;
        timerStartBtn.textContent = 'Start';
        timerStartBtn.className = 'action-btn btn-start';
        timerLabel.textContent = 'complete';
        showNotification('Timer Complete!', formatTimer(timerTotal));
      }
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timerRunning = false;
    timerRemaining = 0;
    timerTotal = 0;
    timerStartBtn.textContent = 'Start';
    timerStartBtn.className = 'action-btn btn-start';
    timerLabel.textContent = 'ready';
    timerRing.style.strokeDashoffset = 0;
    timerDisplay.textContent = formatTimer(getInputSeconds());
  }

  timerStartBtn.addEventListener('click', startTimer);
  timerResetBtn.addEventListener('click', resetTimer);

  // Preset buttons
  document.querySelectorAll('.preset-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const min = parseInt(btn.dataset.min);
      document.getElementById('inputH').value = Math.floor(min / 60);
      document.getElementById('inputM').value = min % 60;
      document.getElementById('inputS').value = 0;
      resetTimer();
      timerDisplay.textContent = formatTimer(min * 60);
    });
  });

  // Initialize display
  timerDisplay.textContent = formatTimer(getInputSeconds());
  timerRing.style.strokeDasharray = CIRCUMFERENCE;

  // ── Alerts ──
  let alerts = JSON.parse(localStorage.getItem('alerts') || '[]');
  let firedAlerts = new Set();

  function saveAlerts() {
    localStorage.setItem('alerts', JSON.stringify(alerts));
  }

  function renderAlerts() {
    const list = document.getElementById('alertList');
    list.innerHTML = '';
    alerts.sort((a, b) => a.time.localeCompare(b.time));
    alerts.forEach((alert, idx) => {
      const el = document.createElement('div');
      el.className = 'alert-item';
      el.innerHTML = `
        <div>
          <div class="alert-time">${alert.time}</div>
          <div class="alert-label-text">${alert.label || 'Alarm'}</div>
        </div>
        <div class="alert-actions">
          <label class="toggle">
            <input type="checkbox" ${alert.enabled ? 'checked' : ''} data-idx="${idx}">
            <div class="slider"></div>
          </label>
          <button class="delete-alert" data-idx="${idx}">&times;</button>
        </div>
      `;
      list.appendChild(el);
    });

    list.querySelectorAll('.toggle input').forEach(cb => {
      cb.addEventListener('change', (e) => {
        alerts[e.target.dataset.idx].enabled = e.target.checked;
        saveAlerts();
      });
    });

    list.querySelectorAll('.delete-alert').forEach(btn => {
      btn.addEventListener('click', (e) => {
        alerts.splice(parseInt(e.target.dataset.idx), 1);
        saveAlerts();
        renderAlerts();
      });
    });
  }

  document.getElementById('addAlertBtn').addEventListener('click', () => {
    const time = document.getElementById('alertTimeInput').value;
    const label = document.getElementById('alertLabelInput').value.trim();
    if (!time) return;
    alerts.push({ time, label, enabled: true });
    saveAlerts();
    renderAlerts();
    document.getElementById('alertLabelInput').value = '';
  });

  renderAlerts();

  // Check alerts every second
  setInterval(() => {
    const now = new Date();
    const hhmm = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

    alerts.forEach(alert => {
      if (alert.enabled && alert.time === hhmm && !firedAlerts.has(`${alert.time}-${alert.label}-${now.toDateString()}`)) {
        firedAlerts.add(`${alert.time}-${alert.label}-${now.toDateString()}`);
        showNotification(alert.label || 'Alarm', alert.time);
      }
    });
  }, 1000);

  // ── Notification ──
  let audioCtx;

  function beep() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = 880;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
    osc.start(audioCtx.currentTime);
    osc.stop(audioCtx.currentTime + 0.8);
  }

  let beepInterval;

  function showNotification(text, sub) {
    document.getElementById('notifText').textContent = text;
    document.getElementById('notifSub').textContent = sub || '';
    document.getElementById('notification-overlay').classList.add('visible');
    beep();
    beepInterval = setInterval(beep, 1500);
  }

  document.getElementById('dismissBtn').addEventListener('click', () => {
    document.getElementById('notification-overlay').classList.remove('visible');
    clearInterval(beepInterval);
  });
</script>

</body>
</html>
